      <section class="product_section layout_padding">
        <div class="container">
           <div class="heading_container heading_center">
              <h2>
                 Our <span>ARTICLS</span>
              </h2>
           </div>
           <div class="row">
              <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let article as articles">

                    <div class="option_container">

                          <a href="" class="option2">

                       </div>
                    </div>

                       <h6>
